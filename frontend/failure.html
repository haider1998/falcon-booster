<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Failure</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS for animation -->
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
        }
        .failure-icon {
            font-size: 100px;
            color: #dc3545;
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }
        .failure-message {
            font-size: 24px;
            margin-top: 20px;
            color: #dc3545;
        }
        .correlation-ids {
            margin-top: 20px;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<!-- Include the header component -->
{% include 'components/header.html' %}

<div class="container">
    <i class="fas fa-times-circle failure-icon"></i>
    <div class="failure-message">
        An error occurred while processing your request.
        <p>An error occurred: {{ error_message }}</p>
    </div>
    <div class="correlation-ids">
        <p>Request Correlation ID: {{ request_correlation_id }}</p>
        <p>Session Correlation ID: {{ session_correlation_id }}</p>
    </div>
</div>
<!-- Optional: Include jQuery and Popper.js before Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
